<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/friend.css" />  
    </head>

    <body>
        <div class="main-frame">
            <header>
                <div class="top-fixed-bar">
                    <div class="top-fixed-bar_div_left-signal">
                        <span>No Service</span>
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="top-fixed-bar_div_center-time">
                        <span>16:32</span>
                    </div>
                    <div class="top-fixed-bar_div_right-bat">
                        <i class="fas fa-signal"></i>
                        <span>72%</span>
                        <i class="fas fa-battery-three-quarters"></i>
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
    
                <section>
                    <div class="title-bar">
                        <span>친구</span>
                        <div>
                            <i class="fas fa-search"></i>
                            <i class="fas fa-user-plus"></i>
                            <i class="fas fa-music"></i>
                            <a href="setting.html">
                                <i class="fas fa-cog"></i>
                            </a>
                        </div>
                    </div>
    
                    <div class="additional-small-frame">
                        <i class="fas fa-comment-medical"></i>
                        <span class="--small-font-size">display something.</span>
                    </div>
                </section>
            </header>
    
            <main>
                <section>
                    <div class="profile-frame">
                            <div class="profile_main">
                                <img class="profile--img --big-img-size" src="https://footballk.net/w/images/3/39/%ED%99%8D%EA%B8%B8%EB%8F%99.jpg"/>
                                <div class="profile--text --big-font-size ">
                                    <span>홍길동</span>
                                    
                                </div>
                            </div>
                            <div class="profile_side">
                                <div class="profile_side--icons">
                                    
                                </div>
                            </div>
                        </div>
                </section>
    
                <section>
                    <div class="channel-hide-frame">
                        <span class="--small-font-size">친구 2</span>
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div class="channel-list-frame">
                        <a href="talk.html">
                            <div class="profile-frame">
                                <div class="profile_main">
                                    
                                    <img class="profile--img --small-img-size" src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg"/>
                                    <div class="profile--text --middle-font-size">
                                        <span>클릭하고 코코아톡과 채팅하기</span>
                                        
                                    </div>
                                </div>
                            </div>
                        </a>
                        
                        <div class="profile-frame">
                            <div class="profile_main">
                                <img class="profile--img --small-img-size" src="https://lh3.googleusercontent.com/z5K8aDU9tZH47WNuzEiP_wItN_u9w9h5HB18A0BOIck02CPjbUrN6oJOgu-R8A2P7CU"/>
                                <div class="profile--text --middle-font-size">
                                    <span>EDIYA COFFEE</span>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
    
            <div class="bot-fixed-bar">
                <a class="person" href="friend.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
                <a class="chat" href="chat.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
                <a class="serch" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
                <a class="more" href="more.html">
                    <i class="far fa-dot-circle fa-2x"></i>
                    <div class="fixed-dot"></div>
                </a>
            </div>
            
        </div>
        <div id="splash">
            <i class="fas fa-comment fa-7x"></i>
        </div>
        
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>

    
</html>
