<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/setting.css" />  
    </head>

    <body>
        <div class="main-frame">
            <header>
                <div class="top-fixed-bar">
                    <div class="top-fixed-bar_div_left-signal">
                        <span>No Service</span>
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="top-fixed-bar_div_center-time">
                        <span>16:32</span>
                    </div>
                    <div class="top-fixed-bar_div_right-bat">
                        <i class="fas fa-signal"></i>
                        <span>72%</span>
                        <i class="fas fa-battery-three-quarters"></i>
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
    
                <section>
                    <div class="title-bar ">
                        <a href="friend.html">
                            <i class="fas fa-chevron-left fa-2x"></i>
                        </a>
                        
                        <span class="--backpage">설정</span>
                        <div>
                            <i class="fas fa-search"></i>
                        </div>
                        
                    </div>
                </section>
            </header>

            <main>
                <section>
                    <div class="first-setting">
                        <div class="first-set_items">
                            <div class="first-set_item_left">
                                <i class="fas fa-bullhorn --up"></i>
                                <span>공지사항</span>
                               
                            </div>
                            <div class="first-set_item_right">
                                <span></span>
                            </div>
                        </div>
                        <div class="first-set_items">
                            <div class="first-set_item_left">
                                <i class="fas fa-bullhorn --up"></i>
                                <span>실험실</span>
                                <div class="item_left_dot ">N</div>
                            </div>
                            <div class="first-set_item_right">
                                <span>설정 모드</span>
                            </div>
                        </div>
                        <div class="first-set_items">
                            <div class="first-set_item_left">
                                <i class="fas fa-bullhorn --up"></i>
                                <span>버전정보</span>
                                <div class="item_left_dot ">N</div>
                            </div>
                            <div class="first-set_item_right">
                                <span>9.1.3</span>
                            </div>
                        </div>
                    </div>
                        
                </section>


            </main>
    
            <div class="bot-fixed-bar">
                <a class="person" href="friend.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
                <a class="chat" href="chat.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
                <a class="serch" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
                <a class="more" href="more.html">
                    <i class="far fa-dot-circle fa-2x"></i>
                    <div class="fixed-dot"></div>
                </a>
            </div>
            
        </div>
        
    
    </body>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</html>
