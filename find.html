<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/find.css" />  
    </head>

    <body>
        <div class="main-frame">
            <header>
                <div class="top-fixed-bar">
                    <div class="top-fixed-bar_div_left-signal">
                        <span>No Service</span>
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="top-fixed-bar_div_center-time">
                        <span>16:32</span>
                    </div>
                    <div class="top-fixed-bar_div_right-bat">
                        <i class="fas fa-signal"></i>
                        <span>72%</span>
                        <i class="fas fa-battery-three-quarters"></i>
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
    
                <section>
                    <div class="title-bar">
                        <span>친구찾기</span>
                        <div>
                            <i class="fas fa-search"></i>
                            <a href="setting.html">
                                <i class="fas fa-cog"></i>
                            </a>
                        </div>
                    </div>
                </section>
            </header>
    
            <main>
                <section>
                    <div class="function-frame">
                        <div class="func-qr">
                            <i class="fas fa-qrcode fa-2x"></i>
                            <span>QR Code</span>
                        </div>
                        <div class="func-fr">
                            <i class="far fa-address-book fa-2x"></i>
                            <span>Add by Contacts</span>
                        </div>
                        <div class="func-id">
                            <i class="fas fa-fingerprint fa-2x"></i>
                            <span>Add by ID</span>        
                        </div>
                        <div class="func-mail">
                            <i class="fas fa-envelope-open-text fa-2x"></i>
                            <span>Invite</span> 
                        </div>
                    </div>
                    
                </section>

                <section>
                    <div class="channel-hide-frame">
                        <span class="--small-font-size">추천친구</span>
                    </div>
                    <div class="recommand-frame">
                    <span class="--small-font-size">추천친구가 없습니다.</span>

                    </div>
                </section>

                <section>
                    <div class="channel-hide-frame --openchat">
                        <span class="--small-font-size">오픈채팅창</span>
                        <div>
                            <span class="--small-font-size">Go to Openchat Home</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="openchat-frame">
                        <div class="openchat-room">
                            <div class="openchat-room_info">
                                <span>#오늘의 야식은?</span>
                                <div class="openchat-room_info_tag">
                                    <span class="--small-font-size">#분식</span>
                                    <span class="--small-font-size">#떡볶이</span>
                                    <span class="--small-font-size">#오늘뭐먹지</span>
                                </div>
                                <div class="openchat-room_info_status">
                                    <img src="https://yt3.ggpht.com/ytc/AAUvwngvp9uXfCHI28O9Tmqj9kfC3tdcrN2XO_pW1N1MhA=s900-c-k-c0x00ffffff-no-rj" />
                                    <span>802</span>
                                    <span>members</span>
                                    <span>|</span>
                                    <span>Active</span>
                                </div>
                            </div>
                            <div class="openchat-room_side">
                                <img src="https://imgc.1300k.com/aaaaaib/goods/215025/00/215025007567.jpg?3">
                                <div class="openchat-room_side_heart">
                                    <i class="fas fa-heart"></i>
                                    <span>326</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
    
            <div class="bot-fixed-bar">
                <a class="person" href="friend.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
                <a class="chat" href="chat.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
                <a class="serch" href="find.html">
                    <i class="fas fa-search-location fa-2x"></i>
                </a>
                <a class="more" href="more.html">
                    <i class="far fa-dot-circle fa-2x"></i>
                    <div class="fixed-dot"></div>
                </a>
            </div>
            
        </div>
        
    
    </body>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</html>
